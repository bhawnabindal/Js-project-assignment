<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Problem 1</title>
	</head>
	<body>
		<p class="output"></p>
	</body>
	<script>
		
			const n = 5;
			let answer = 1;
			if (n === 0 || n === 1) {
				console.log(1);
			} else {
				for (let i = n; i >= 1; i--) {
					answer = answer * i;
				}
				console.log(`Factorial is ${answer}`);
                document.querySelector(".output").innerHTML = `Factorial is ${answer}`; 
			}
	</script>
</html>
